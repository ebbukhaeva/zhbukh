<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменяем кириллицу на латиницу</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="change_data.html" class="active">Изменить данные</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Изменяем кириллицу на латиницу по клику</h2>
        <p>Фамилия: <span id="surname">Иванов</span></p>
        <p>Имя: <span id="name">Иван</span></p>
        <p>Год рождения: <span id="birthyear">1990</span></p>
        <button onclick="changeData()">Изменить данные</button>
        <script>
            function changeData() {
                document.getElementById('surname').innerText = 'Ivanov';
                document.getElementById('name').innerText = 'Ivan';
                document.getElementById('birthyear').innerText = '1990';
            }
        </script>
    </main>
</body>
</html>
