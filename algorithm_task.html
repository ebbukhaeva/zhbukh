<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Проверка бруса</title>
</head>
<body>
  <h1>Проверка возможности выпилить брус</h1>
  <p>Введите диаметр бревна (D) и сторону квадрата (A):</p>
  <form id="form">
    <label for="diameter">Диаметр (D):</label>
    <input type="number" id="diameter" name="diameter" value="20"><br><br>

    <label for="side">Сторона (A):</label>
    <input type="number" id="side" name="side" value="10"><br><br>

    <button type="button" onclick="checkBрус()">Проверить</button>
  </form>

  <p id="result"></p>

  <script>
    function canCutBрус(D, A) {
      let diagonal = A * Math.sqrt(2); 
      if (D > diagonal) {
        console.log("Можно выпилить квадратный брус."); 
      } else {
        console.log("Нельзя выпилить квадратный брус.");
      }
    }

    function checkBрус() {
      let diameter = parseFloat(document.getElementById("diameter").value);
      let side = parseFloat(document.getElementById("side").value);

      canCutBрус(diameter, side); 
    }
  </script>
</body>
</html>
